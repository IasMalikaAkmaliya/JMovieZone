<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="https://i.pinimg.com/736x/c5/d2/d7/c5d2d7cba8a6407263c77ec59a7fab57.jpg">
    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>form login</title>
</head>
<body>
    <div class="container">
        <div class="title">Your Recommendation</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Ussername</span>
                    <input type="text" placeholder="enter your ussername" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Fav Actors</span>
                    <input type="text" placeholder="enter your fav actors" required>
                </div>

                <div class="input-box">
                    <span class="details">Fav Genre</span>
                    <input type="text" placeholder="enter your fav genre" required>
                </div>

                <div class="input-box">
                    <span class="details">Fav Movie</span>
                    <input type="text" placeholder="enter your fav movie" required>
                </div>

                <div class="input-box">
                    <span class="details">Your Review</span>
                    <input type="text" placeholder="confirm your review" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Arigatou">
            </div>
        </form>
    </div>

</body>
</html>
